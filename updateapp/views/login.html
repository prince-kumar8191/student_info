<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" method="">
        <div class="container"
            style="width:100%; height: 700px; display: flex; justify-content: center; align-items: center; ">

            <div class="box" style="width:25%; height: 400px; background-color: bisque; border: 2px solid;">
                <div class="nav" style="width:100%; height: 50px; margin-top: 30px;">
                    <h1 style="text-align: center;">Teacher Login</h1>
                </div>
                <div class="name" style="width:80%; height: 40px; margin-left: 10%; margin-top: 10%;">
                    <input type="email" name="email" id="email" placeholder="enter email or mobile number"
                        style="width:100%; height: 100%; text-align: center;">
                </div>

                <div class="pass" style="width:80%; height: 40px; margin-left: 10%; margin-top: 10%;">
                    <input type="password" name="pass" id="pass" placeholder="enter password"
                        style="width:100%; height: 100%; text-align: center;">
                </div>

                <div class="button" style="width:40%; height: 40px; margin-top: 10%; margin-left: 30%;">
                    <input type="submit" value="Submit"
                        style="width: 100%; height: 100%; border-radius: 5px; background-color: red; font-size: 20px;">
                </div>

            </div>

        </div>

    </form>
</body>

</html>
